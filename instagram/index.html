<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<title>Instagram</title>
</head>

<body>
<div class="interface">
<div class="imagem-celular">
    <img src="./icons/icone-celular.png" alt="icone-celular" width="310" height="530">
</div>
<div class="login">
    <div class="perfil">
        <img src="./icons/logo.png" alt="logo do instagram">
        <div class="foto-perfil">
            <img src="./icons/foto-perfil.jpg" alt="Foto do perfil">
        </div>
        <a href="#" class="instagram-login">Continar como italo._.guerra</a>
        <a href="#" class="instagram-logout">Remover conta</a>
    </div>
    <div class="perfil">
        <p class="not-account">Não é italo._.guerra?</p>
        <p class="notaccount">
            <span class= "link-blue">Trocar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
        </p>
    </div>
    <div class="downloads">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="buttons">
            <a href="#" class="app-download"><img src="./icons/apple.png" alt="" width="150" height="60"></a>
            <a href="#" class="app-download"><img src="./icons/playstore.png" alt="" width="150" height="61"></a>
        </div>
    </div>
</div>

</div>
</body>
</html>
